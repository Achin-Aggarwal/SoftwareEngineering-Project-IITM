openapi: 3.0.0
info:
  title: Education Platform API
  version: 1.0.0
  description: API documentation for authentication, student, admin, professor, instructor controls and chatbot.
servers: 
  - url: http://127.0.0.1:5000
paths:

  ### AUTHENTICATION ENDPOINTS ###
  /login:
    post:
      summary: User Login
      description: Login for Admin, Instructor, and Student users.
      operationId: login
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The username or email for login.
                password:
                  type: string
                  description: The password for the user.
      responses:
        200:
          description: Successful login with access and refresh tokens.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: The access token for the user.
                  refresh_token:
                    type: string
                    description: The refresh token for the user.
                  username:
                    type: string
                    description: The username of the logged-in user.
                  message:
                    type: string
                    description: Success message.
        400:
          description: Invalid credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message.

  /signup:
    post:
      summary: User Signup
      description: User signup for Student and Instructor roles. Instructor signup is pending approval.
      operationId: signup
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The full name of the user.
                username:
                  type: string
                  description: The username for the user.
                email:
                  type: string
                  description: The email address of the user.
                password:
                  type: string
                  description: The password for the user.
                about:
                  type: string
                  description: Optional about section for the user.
                role:
                  type: string
                  description: The role of the user (either 'Student' or 'Instructor').
      responses:
        200:
          description: Successfully registered user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message.
        400:
          description: Error message if any required field is missing or already exists.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message.

  /refresh_token:
    post:
      summary: Refresh Access Token
      description: Refresh the access token using the refresh token.
      operationId: refreshToken
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  description: The refresh token to generate a new access token.
      responses:
        200:
          description: New access token generated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: New access token.
        401:
          description: Invalid refresh token.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message.

  /logout:
    post:
      summary: User Logout
      description: Logs the user out of the application.
      operationId: logout
      tags:
        - Authentication
      responses:
        200:
          description: Logout successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message.
        500:
          description: Error occurred during logout.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message.


  /top-support-queries:
    get:
      summary: Get top support queries in the past 7 days
      description: Returns the top 5 most asked queries within the past 7 days.
      operationId: getTopSupportQueries
      tags:
        - Admin
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of top queries with their count
          content:
            application/json:
              schema:
                type: object
                properties:
                  top_queries:
                    type: array
                    items:
                      type: object
                      properties:
                        query:
                          type: string
                        count:
                          type: integer

  /stats:
    get:
      summary: Get platform statistics
      description: Returns statistical data related to users, courses, and educational materials.
      operationId: getStats
      tags:
        - Admin
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Platform statistics retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  students:
                    type: integer
                    description: Total number of students.
                  professors:
                    type: integer
                    description: Total number of professors.
                  instructors:
                    type: integer
                    description: Total number of instructors.
                  courses:
                    type: integer
                    description: Total number of courses.
                  course_materials:
                    type: integer
                    description: Total number of course materials.
                  live_sessions:
                    type: integer
                    description: Total number of live sessions.
                  supplementary_materials:
                    type: integer
                    description: Total number of supplementary materials.
                  assignments:
                    type: integer
                    description: Total number of assignments.
                  queries:
                    type: integer
                    description: Total number of queries.
        '401':
          description: Unauthorized. Invalid or missing authentication token.
        '500':
          description: Internal server error.
          
  /student-plan/{student_id}:
    post:
      summary: Generate academic plan for a student
      description: Generates an academic plan for a given student based on their queries and academic data.
      operationId: generateStudentPlan
      tags:
        - Admin
      security:
        - bearerAuth: []
      parameters:
        - name: student_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the student for whom the academic plan is generated.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                start_date:
                  type: string
                  format: date
                  description: The start date for fetching academic year data.
      responses:
        '200':
          description: Academic plan generated successfully.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                description: Downloadable markdown file containing the academic plan.
        '400':
          description: Bad request. Invalid input or missing parameters.
        '404':
          description: Student not found.
        '500':
          description: Internal server error.

  /course-plan/{course_name}:
    post:
      summary: Generate improvement plan for a course
      description: Generates an improvement plan for a specific course based on student queries and academic data.
      operationId: generateCoursePlan
      tags:
        - Admin
      security:
        - bearerAuth: []
      parameters:
        - name: course_name
          in: path
          required: true
          schema:
            type: string
          description: The name of the course for which the improvement plan is generated.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                start_date:
                  type: string
                  format: date
                  description: The start date for fetching academic year data.
      responses:
        '200':
          description: Course improvement plan generated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      course_name:
                        type: string
                        description: The name of the course.
                      plan:
                        type: string
                        description: The generated improvement plan.
                      file_path:
                        type: string
                        description: The filename of the saved improvement plan.
        '400':
          description: Bad request. Invalid input or missing parameters.
        '404':
          description: Course not found in the data.
        '500':
          description: Internal server error.
  /summary-report:
    get:
      summary: Generate academic planning summary report
      description: Generates a summary report of academic planning based on student queries and course data.
      operationId: generateSummaryReport
      tags:
        - Admin
      security:
        - bearerAuth: []
      parameters:
        - name: start_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: The start date for fetching academic year data (defaults to the last 365 days).
      responses:
        '200':
          description: Summary report generated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      summary:
                        type: object
                        description: The generated summary report data.
                        properties:
                          generated_on:
                            type: string
                            format: date-time
                            description: The date and time the report was generated.
                          analysis_period:
                            type: object
                            properties:
                              start_date:
                                type: string
                                format: date
                                description: The start date of the analysis period.
                              end_date:
                                type: string
                                format: date
                                description: The end date of the analysis period.
                          overview:
                            type: object
                            properties:
                              total_queries:
                                type: integer
                                description: Total number of queries analyzed.
                              total_students:
                                type: integer
                                description: Total number of students included in the report.
                              total_courses:
                                type: integer
                                description: Total number of courses identified in the report.
                      file_path:
                        type: string
                        description: The filename of the saved summary report.
        '400':
          description: Bad request. Invalid input or missing parameters.
        '404':
          description: No data found for the specified time period.
        '500':
          description: Internal server error.
  /bulk-course-plans:
    post:
      summary: Generate improvement plans for all courses
      description: Generates improvement plans for all available courses based on academic data analysis.
      operationId: generateBulkCoursePlans
      tags:
        - Admin
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                start_date:
                  type: string
                  format: date
                  description: Optional start date for filtering academic year data.
      responses:
        '200':
          description: Bulk course improvement plans generated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      plans_generated:
                        type: integer
                        description: Number of course improvement plans generated.
                      plans:
                        type: array
                        items:
                          type: object
                          properties:
                            course_name:
                              type: string
                              description: The name of the course.
                            plan:
                              type: string
                              description: The generated improvement plan for the course.
        '400':
          description: Bad request. Invalid input or missing parameters.
        '404':
          description: No data found for the specified time period.
        '500':
          description: Internal server error.                                                        

  /assign-course/{course_id}/{student_id}:
    post:
      summary: Assign a course to a student
      description: Admin assigns a course to a student by providing course ID and student ID.
      operationId: assignCourse
      tags:
        - Admin
      security:
        - bearerAuth: []
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: integer
        - name: student_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Course assigned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Invalid request (e.g., course or student not found)
        '403':
          description: Unauthorized (only admins can assign courses)
        '500':
          description: Internal server error
          
  /query-detail/{query_id}:
    get:
      summary: Get details of a specific query
      description: Returns details of a query by its ID.
      operationId: getQueryDetail
      tags:
        - Admin
      parameters:
        - name: query_id
          in: path
          required: true
          description: The ID of the query to retrieve.
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Query details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  query_text:
                    type: string
                  student_name:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
        '404':
          description: Query not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string




  /solve-query/{query_id}:
    post:
      summary: Solve a specific query
      description: Admin can provide a solution to a query.
      operationId: postSolveQuery
      tags:
        - Admin
      parameters:
        - name: query_id
          in: path
          required: true
          description: The ID of the query to solve.
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                answer:
                  type: string
                  description: The solution to the query.
              required:
                - answer
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Query solved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  query_id:
                    type: integer
                  solver_id:
                    type: integer
                  answer:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Missing answer in request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Unauthorized to solve queries
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Query not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string


  /add-course:
    post:
      summary: Add a new course
      description: Allows the admin to add a new course.
      operationId: postAddCourse
      tags:
        - Admin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
              required:
                - name
                - description
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Course added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Missing course name or description
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Unauthorized to add courses
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string



  /edit-course/{course_id}:
    put:
      summary: Edit a specific course
      description: Allows the admin to edit course details.
      operationId: putEditCourse
      tags:
        - Admin
      parameters:
        - name: course_id
          in: path
          required: true
          description: The ID of the course to edit.
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Course updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Invalid course details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Unauthorized to edit courses
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string


  /add-course-material/{course_id}:
    post:
      summary: Add course material
      description: Allows the admin to add new material for a specific course.
      operationId: postAddCourseMaterial
      tags:
        - Admin
      parameters:
        - name: course_id
          in: path
          required: true
          description: The ID of the course for which the material is being added.
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                material_link:
                  type: string
              required:
                - title
                - material_link
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Course material added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Missing title or material link
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Unauthorized to add course materials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string


  /edit-course-material/{material_id}:
    put:
      summary: Edit course material
      description: Allows the admin to edit existing course material.
      operationId: putEditCourseMaterial
      tags:
        - Admin
      parameters:
        - name: material_id
          in: path
          required: true
          description: The ID of the material to edit.
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                material_link:
                  type: string
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Course material updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Invalid material details
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Unauthorized to edit course materials
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Course material not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  error:
                    type: string



  /student-profile:
    get:
      summary: Retrieve student profile details
      description: Fetches the details of the currently authenticated student, including personal info and last login time.
      tags:
        - Student
      security:
        - jwt: []
      responses:
        200:
          description: Student profile details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: The student's ID
                  name:
                    type: string
                    description: The student's full name
                  username:
                    type: string
                    description: The student's username
                  email:
                    type: string
                    description: The student's email
                  role:
                    type: string
                    description: The role of the user (Student)
                  last_login:
                    type: string
                    format: date-time
                    description: Last login timestamp
        404:
          description: Student not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Student not found.

  /student-dashboard:
    get:
      summary: Retrieve student dashboard details
      description: Fetches all the information related to the student's enrolled courses, assignments, materials, chatbot history, and queries.
      tags:
        - Student
      security:
        - jwt: []
      responses:
        200:
          description: Student dashboard data
          content:
            application/json:
              schema:
                type: object
                properties:
                  courses:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The course ID
                        name:
                          type: string
                          description: The name of the course
                        description:
                          type: string
                          description: A brief description of the course
                        created_at:
                          type: string
                          format: date-time
                          description: The timestamp when the course was created
                        assignments:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                description: The assignment ID
                              week_number:
                                type: integer
                                description: The week number of the assignment
                              created_at:
                                type: string
                                format: date-time
                                description: The timestamp when the assignment was created
                        materials:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                description: The course material ID
                              title:
                                type: string
                                description: The title of the material
                              file_url:
                                type: string
                                description: The URL to the course material file
                              uploaded_at:
                                type: string
                                format: date-time
                                description: The timestamp when the material was uploaded
                  chatbot_history:
                    type: array
                    items:
                      type: object
                      properties:
                        query:
                          type: string
                          description: The student's query to the chatbot
                        response:
                          type: string
                          description: The chatbot's response to the query
                        timestamp:
                          type: string
                          format: date-time
                          description: The timestamp when the query was made
                  queries:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: The issue query ID
                        details:
                          type: string
                          description: The details of the student's query
                        created_at:
                          type: string
                          format: date-time
                          description: The timestamp when the query was created
        404:
          description: Student not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Student not found.
  /course-details/{course_id}:
    get:
      summary: Retrieve details of a specific course
      description: Fetches details of a course including assignments, programming assignments, materials, live sessions, and supplementary materials.
      tags:
        - Student
      security:
        - jwt: []
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: integer
          description: The ID of the course to retrieve details for.
      responses:
        '200':
          description: Course details retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  course_data:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: The course ID.
                      name:
                        type: string
                        description: The name of the course.
                      description:
                        type: string
                        description: A brief description of the course.
                      created_at:
                        type: string
                        format: date-time
                        description: The timestamp when the course was created.
                      assignments:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: The assignment ID.
                            name:
                              type: string
                              description: The name of the assignment.
                            weekNumber:
                              type: integer
                              description: The week number for the assignment.
                            questions:
                              type: array
                              items:
                                type: object
                                properties:
                                  text:
                                    type: string
                                    description: The question text.
                                  options:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        text:
                                          type: string
                                          description: Answer option text.
                                  correctAnswer:
                                    type: string
                                    description: The correct answer for the question.
                      programming_assignments_data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: The programming assignment ID.
                            name:
                              type: string
